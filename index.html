<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pong Cylinder 3D - Pagina principale</title>
  <style>
    /* Assicura che l'altezza copra tutta la finestra */
    html, body { height: 100%; margin: 0; }

    /* Sfondo statico con cover */
    body {
      background-image: url('sfondo.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #000; /* fallback */
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: #fff;
    }

    /* Contenitore per il contenuto centrale */
    .container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    h1 { margin: 0 0 1rem 0; font-size: 2.2rem; }
    p { margin: 0; opacity: 0.9; }

    /* Per migliorare la leggibilit√† su sfondi molto chiari */
    .card {
      background: rgba(0,0,0,0.35);
      padding: 1.2rem 1.6rem;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
    }

    /* Responsive tweaks */
    @media (min-width: 800px) {
      h1 { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Pong Cylinder 3D</h1>
      <p>La pagina principale ora usa <code>sfondo.webp</code> come sfondo statico. Assicurati che il file <code>sfondo.webp</code> sia nella stessa cartella di <code>index.html</code>.</p>
    </div>
  </div>
</body>
</html>
