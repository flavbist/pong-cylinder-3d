<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Crystal Shatter - Universal Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #020205; 
            font-family: 'Orbitron', sans-serif;
            user-select: none;
            touch-action: none;
        }

        #ui-layer { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 10; 
            color: #fff; 
        }

        .hud { 
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            pointer-events: auto; 
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .btn-neon {
            background: transparent;
            color: #00f2ff;
            padding: 15px 30px;
            border: 2px solid #00f2ff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .btn-neon:hover {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
        }

        #goal-text { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 3rem; font-weight: 900; color: #fff; 
            text-shadow: 0 0 20px #00f2ff, 0 0 40px #ff00ea;
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: none; z-index: 20;
            text-align: center; width: 100%;
        }
        #goal-text.show { transform: translate(-50%, -50%) scale(1); opacity: 1; }

        .score-num { font-size: 2.5rem; font-weight: 900; line-height: 1; }
        canvas { display: block; }

        #scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none; z-index: 5;
            opacity: 0.2;
        }

        .life-dot { width: 10px; height: 10px; border-radius: 50%; transition: all 0.5s; }
        .life-active { background: #ff0044; box-shadow: 0 0 10px #ff0044; }
        .life-empty { background: rgba(255,255,255,0.1); }

        @media (min-width: 768px) {
            .score-num { font-size: 4rem; }
            .hud { padding: 30px; }
            #goal-text { font-size: 8rem; }
        }
    </style>
</head>
<body>

<div id="scanlines"></div>

<div id="ui-layer">
    <div id="goal-text">GOAL</div>

    <div class="hud">
        <div class="glass-panel text-left">
            <div class="text-[8px] md:text-[10px] opacity-50 uppercase tracking-[2px] mb-1">Livello</div>
            <div id="level-val" class="text-xl md:text-4xl font-black text-white">1</div>
            <div class="flex gap-1 md:gap-2 mt-2" id="lives-container"></div>
        </div>

        <div class="flex items-center gap-4 md:gap-8">
            <div class="text-center">
                <div id="player-score" class="score-num text-cyan-400">0</div>
            </div>
            <div class="text-xl md:text-4xl font-light opacity-20">VS</div>
            <div class="text-center">
                <div id="cpu-score" class="score-num text-magenta-500" style="color: #ff00ea;">0</div>
            </div>
        </div>

        <div class="glass-panel text-right">
            <div class="text-[8px] md:text-[10px] opacity-50 uppercase tracking-[2px] mb-1">Record Locale</div>
            <div id="record-val" class="text-sm md:text-xl font-bold text-yellow-400">0</div>
        </div>
    </div>

    <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-auto bg-black/60 backdrop-blur-sm px-6">
        <div class="text-center space-y-6">
            <h1 class="text-5xl md:text-8xl font-black tracking-tighter italic">
                <span class="text-white">CRYSTAL</span><br>
                <span class="text-[#00f2ff]" style="text-shadow: 0 0 30px #00f2ff">SHATTER</span>
            </h1>
            <p class="text-cyan-100/60 tracking-[5px] md:tracking-[10px] uppercase text-[10px] md:text-sm">Controllo Mouse + Accelerometro</p>
            <div class="pt-10">
                <button class="btn-neon" onclick="startGame()">Avvia Motore</button>
            </div>
        </div>
    </div>

    <div id="msg-screen" class="absolute inset-0 flex flex-col items-center justify-center hidden pointer-events-auto bg-black/80 backdrop-blur-md px-6">
        <div class="glass-panel p-10 md:p-20 text-center max-w-2xl">
            <h2 id="msg-title" class="text-4xl md:text-6xl font-black mb-6 italic tracking-tighter">VITTORIA</h2>
            <p id="msg-body" class="mb-10 text-cyan-100/70 text-sm md:text-lg tracking-widest leading-relaxed"></p>
            <button id="msg-btn" class="btn-neon" onclick="nextAction()">Continua</button>
        </div>
    </div>

    <div id="click-prompt" class="absolute bottom-20 left-1/2 -translate-x-1/2 text-cyan-400 font-bold tracking-[4px] md:tracking-[8px] uppercase animate-pulse hidden pointer-events-none">
        Clicca o Tocca per lanciare
    </div>
</div>

<script>
    // Configurazione Base
    let scene, camera, renderer, ball, playerPaddle, cpuPaddle, arenaGrid;
    let ballVelocity = new THREE.Vector3();
    let gameState = 'START'; 
    let stats = { level: 1, lives: 3, playerScore: 0, cpuScore: 0, totalPoints: 0 };
    let highScore = localStorage.getItem('pong_high_score') || 0;

    const shards = [];
    const trailDots = [];
    const ringMeshes = [];
    const MAX_TRAIL = 15;
    const RADIUS = 10;
    const ARENA_DEPTH = 80;
    const PADDLE_RADIUS = 3.675; 
    const BALL_SPEED_START = 0.55;
    const MAX_SPEED = 1.8; // Velocità massima per evitare che la pallina diventi ingestibile

    // Controllo Input
    let currentInputX = 0;
    let currentInputY = 0;
    let motionActive = false;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);
        scene.fog = new THREE.Fog(0x020205, 40, 110);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        document.getElementById('record-val').innerText = highScore;

        // Luci
        scene.add(new THREE.AmbientLight(0xffffff, 0.3));
        const l1 = new THREE.PointLight(0x00f2ff, 1.5, 100); l1.position.set(0, 8, 20); scene.add(l1);
        const l2 = new THREE.PointLight(0xff00ea, 1.5, 100); l2.position.set(0, -8, -20); scene.add(l2);

        // Arena
        const cyGeo = new THREE.CylinderGeometry(RADIUS, RADIUS, ARENA_DEPTH, 32, 1, true);
        const cyMat = new THREE.MeshLambertMaterial({ color: 0x050508, side: THREE.BackSide });
        const arena = new THREE.Mesh(cyGeo, cyMat);
        arena.rotation.x = Math.PI / 2;
        scene.add(arena);

        const gridGeo = new THREE.CylinderGeometry(RADIUS - 0.05, RADIUS - 0.05, ARENA_DEPTH, 16, 10, true);
        arenaGrid = new THREE.Mesh(gridGeo, new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.1, side: THREE.BackSide }));
        arenaGrid.rotation.x = Math.PI / 2;
        scene.add(arenaGrid);

        // Paddle
        playerPaddle = createPaddle(0x00f2ff);
        playerPaddle.position.z = ARENA_DEPTH/2 - 4;
        scene.add(playerPaddle);

        cpuPaddle = createPaddle(0xff00ea, 1.5);
        cpuPaddle.position.z = -ARENA_DEPTH/2 + 4;
        scene.add(cpuPaddle);

        // Ball
        ball = new THREE.Mesh(new THREE.SphereGeometry(1.2, 16, 16), new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffaa00, emissiveIntensity: 5 }));
        ball.add(new THREE.PointLight(0xffaa00, 6, 20));
        scene.add(ball);

        for(let i=0; i<MAX_TRAIL; i++) {
            const t = new THREE.Mesh(new THREE.SphereGeometry(1.0, 8, 8), new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0 }));
            scene.add(t); trailDots.push(t);
        }

        setupEvents();
        resetBall();
        animate();
    }

    function createPaddle(color, brightness = 1) {
        const g = new THREE.Group();
        const disc = new THREE.Mesh(new THREE.CylinderGeometry(PADDLE_RADIUS, PADDLE_RADIUS, 0.3, 32), new THREE.MeshStandardMaterial({ color: color, transparent: true, opacity: 0.4 }));
        disc.rotation.x = Math.PI/2; g.add(disc);
        const ring = new THREE.Mesh(new THREE.TorusGeometry(PADDLE_RADIUS, 0.2, 8, 48), new THREE.MeshStandardMaterial({ color: color, emissive: color, emissiveIntensity: 10 * brightness }));
        g.add(ring); g.userData.ring = ring;
        g.add(new THREE.PointLight(color, 5 * brightness, 20));
        return g;
    }

    function setupEvents() {
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse
        window.addEventListener('mousemove', (e) => {
            if(!motionActive) {
                currentInputX = (e.clientX / window.innerWidth) * 2 - 1;
                currentInputY = -(e.clientY / window.innerHeight) * 2 + 1;
            }
        });

        // Touch
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                motionActive = false; // Il tocco sovrascrive il sensore
                currentInputX = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
                currentInputY = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
            }
        });

        // Click to launch
        const launch = () => { if (gameState === 'WAITING_FOR_LAUNCH') launchBall(); };
        window.addEventListener('mousedown', launch);
        window.addEventListener('touchstart', launch);

        // Accelerometro
        window.addEventListener('deviceorientation', (e) => {
            if(Math.abs(e.gamma) > 2 || Math.abs(e.beta - 45) > 2) {
                motionActive = true;
                currentInputX = THREE.MathUtils.clamp(e.gamma / 25, -1, 1);
                currentInputY = THREE.MathUtils.clamp(-(e.beta - 45) / 25, -1, 1);
            }
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        
        // Update Paddle
        const limit = RADIUS - PADDLE_RADIUS - 0.5;
        playerPaddle.position.x = THREE.MathUtils.lerp(playerPaddle.position.x, currentInputX * limit, 0.2);
        playerPaddle.position.y = THREE.MathUtils.lerp(playerPaddle.position.y, currentInputY * limit, 0.2);

        if (gameState === 'WAITING_FOR_LAUNCH') {
            ball.position.set(playerPaddle.position.x, playerPaddle.position.y, playerPaddle.position.z - 2);
        }

        if (gameState === 'PLAYING') {
            ball.position.add(ballVelocity);
            
            // Wall Collision
            const dist = Math.sqrt(ball.position.x**2 + ball.position.y**2);
            if (dist > RADIUS - 1.2) {
                const normal = new THREE.Vector3(ball.position.x, ball.position.y, 0).normalize();
                ballVelocity.reflect(normal);
                ball.position.copy(normal.multiplyScalar(RADIUS - 1.21).add(new THREE.Vector3(0,0,ball.position.z)));
            }

            // Trail
            for(let i = MAX_TRAIL-1; i > 0; i--) {
                trailDots[i].position.copy(trailDots[i-1].position);
                trailDots[i].material.opacity = (1 - i/MAX_TRAIL) * 0.3;
            }
            trailDots[0].position.copy(ball.position);
            trailDots[0].material.opacity = 0.5;

            // CPU AI
            const ease = 0.08 + (stats.level * 0.03);
            cpuPaddle.position.x += (ball.position.x - cpuPaddle.position.x) * ease;
            cpuPaddle.position.y += (ball.position.y - cpuPaddle.position.y) * ease;

            // Hits
            const checkHit = (p) => Math.sqrt((ball.position.x - p.position.x)**2 + (ball.position.y - p.position.y)**2) < PADDLE_RADIUS + 1.2;
            
            if (ballVelocity.z > 0 && Math.abs(ball.position.z - playerPaddle.position.z) < 1.5 && checkHit(playerPaddle)) {
                ballVelocity.z *= -1.05;
                ballVelocity.x += (ball.position.x - playerPaddle.position.x) * 0.2;
                ballVelocity.y += (ball.position.y - playerPaddle.position.y) * 0.2;
                ballVelocity.clampLength(0, MAX_SPEED); // Limite velocità
                playerPaddle.userData.ring.scale.set(1.4, 1.4, 1.4);
            }
            if (ballVelocity.z < 0 && Math.abs(ball.position.z - cpuPaddle.position.z) < 1.5 && checkHit(cpuPaddle)) {
                ballVelocity.z *= -1.05;
                ballVelocity.x += (ball.position.x - cpuPaddle.position.x) * 0.2;
                ballVelocity.y += (ball.position.y - cpuPaddle.position.y) * 0.2;
                ballVelocity.clampLength(0, MAX_SPEED); // Limite velocità
                cpuPaddle.userData.ring.scale.set(1.4, 1.4, 1.4);
            }

            playerPaddle.userData.ring.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
            cpuPaddle.userData.ring.scale.lerp(new THREE.Vector3(1,1,1), 0.1);

            if (ball.position.z > ARENA_DEPTH/2 + 2) handleGoal(false);
            else if (ball.position.z < -ARENA_DEPTH/2 - 2) handleGoal(true);
        }

        // Camera
        camera.position.lerp(new THREE.Vector3(playerPaddle.position.x * 0.3, playerPaddle.position.y * 0.3 + 4, playerPaddle.position.z + 20), 0.05);
        camera.lookAt(0, 0, ball.position.z * 0.5);

        renderer.render(scene, camera);
    }

    function handleGoal(isPlayer) {
        gameState = 'GOAL_PAUSE';
        const goalEl = document.getElementById('goal-text');
        goalEl.innerText = isPlayer ? "GOAL" : "PERSO";
        goalEl.classList.add('show');
        if (isPlayer) { stats.playerScore++; stats.totalPoints += 100 * stats.level; }
        else { stats.cpuScore++; }
        
        setTimeout(() => {
            goalEl.classList.remove('show');
            updateUI();
            if (stats.playerScore >= 5 || stats.cpuScore >= 5) checkMatch();
            else resetBall();
        }, 1500);
    }

    function updateUI() {
        document.getElementById('player-score').innerText = stats.playerScore;
        document.getElementById('cpu-score').innerText = stats.cpuScore;
        document.getElementById('level-val').innerText = stats.level;
        const cont = document.getElementById('lives-container');
        cont.innerHTML = '';
        for(let i=0; i<3; i++) {
            const d = document.createElement('div');
            d.className = `life-dot ${i < stats.lives ? 'life-active' : 'life-empty'}`;
            cont.appendChild(d);
        }
        if(stats.totalPoints > highScore) {
            highScore = stats.totalPoints;
            localStorage.setItem('pong_high_score', highScore);
            document.getElementById('record-val').innerText = highScore;
        }
    }

    function checkMatch() {
        if (stats.playerScore >= 5) {
            stats.level++; stats.playerScore = 0; stats.cpuScore = 0;
            showMsg("LIVELLO COMPLETATO", `Ottimo lavoro. Sei al livello ${stats.level}.`, "Prosegui");
        } else {
            stats.lives--; stats.playerScore = 0; stats.cpuScore = 0;
            if (stats.lives <= 0) showMsg("GAME OVER", `Punteggio finale: ${stats.totalPoints}`, "Ricomincia");
            else showMsg("SCONFITTA", "Hai perso un'unità di vita.", "Ripristina");
        }
    }

    function showMsg(t, b, btn) {
        gameState = 'MESSAGE';
        document.getElementById('msg-screen').classList.remove('hidden');
        document.getElementById('msg-title').innerText = t;
        document.getElementById('msg-body').innerText = b;
        document.getElementById('msg-btn').innerText = btn;
    }

    function resetBall() {
        gameState = 'WAITING_FOR_LAUNCH';
        document.getElementById('click-prompt').classList.remove('hidden');
    }

    function launchBall() {
        const speed = BALL_SPEED_START + (stats.level * 0.05);
        ballVelocity.set((Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, -speed);
        gameState = 'PLAYING';
        document.getElementById('click-prompt').classList.add('hidden');
    }

    window.startGame = () => {
        document.getElementById('start-screen').classList.add('hidden');
        updateUI();
    };

    window.nextAction = () => {
        document.getElementById('msg-screen').classList.add('hidden');
        if (stats.lives <= 0) {
            stats = { level: 1, lives: 3, playerScore: 0, cpuScore: 0, totalPoints: 0 };
            updateUI();
        }
        resetBall();
    };

    window.onload = init;
</script>
</body>
</html>
